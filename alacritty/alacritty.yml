env:
  TERM: xterm-256color

window:

  # Window title
  title: Alacritty Terminal

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  scrolling:
    # Maximum number of lines in the scrollback buffer.
    # Specifying '0' will disable scrolling.
    history: 10000

    # Scrolling distance multiplier.
    multiplier: 3

font:
  # Point size
  normal:
    family: Hack Nerd Font
    style: Regular

  size: 13.0

# Selenized Black
colors:
  primary:
    background: "#002b36"  # base03
    foreground: "#839496"  # base0

  cursor:
    text:   "#002b36"  # base03
    cursor: "#93a1a1"

  normal:
    black:   "#002b36" # base03
    red:     "#dc322f" # red
    green:   "#859900" # green
    yellow:  "#b58900" # yellow
    blue:    "#268bd2" # blue
    magenta: "#d33682" # magenta
    cyan:    "#2aa198" # cyan
    white:   "#eee8d5" # white

  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
